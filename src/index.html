<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/index.css">
  <title>Bookmark App</title>
</head>
<body>
  <header>
    <h1>BOOKMARK APP</h1>
  </header>
  
  <main class="container">
    <div class="container-item">
      <form class="bookmarkStart">
        <button id="startBookmark"type=submit>Add Bookmark</button>
          <select name="filterByRating" id="filterByRating">
            <option value="1">☆</option>
            <option value="2">☆☆</option>
            <option value="3">☆☆☆</option>
            <option value="4">☆☆☆☆</option>
            <option value='5'>☆☆☆☆☆</option>
          </select>
      </form>
      <hr><hr>
      <div class="container-item bookmarklist">
        <ul id="bookmark-info">
          <li> <!--li to be added by jquery-->
            <h3>Title</h3><br>
            <a href="url">link text</a><br><br>
            <div class="rating">
                <span>☆</span><span>☆</span><span>☆</span><span>☆</span><span>☆</span>
            </div></li>
            <li>
              <h3>Title</h3><br>
              <a href="url">link text</a><br><br>
              <div class="rating">
                  <span>☆</span><span>☆</span><span>☆</span><span>☆</span><span>☆</span>
              </div></li>
              
        </ul >
          <hr>
          <hr>
        </div  class="container">
        
        </div>
      
    
  </main>
  <footer>
    <h2 class="footer-copy">© Copyright Devon Reihl.  All Rights Reserved.</h2>
  </footer>
  
</body>
</html>
